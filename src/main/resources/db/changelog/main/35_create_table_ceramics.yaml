databaseChangeLog:
  - changeSet:
      id: 35
      author: rustam
      changes:
        - createTable:
            tableName: ceramics
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: ACTIVE
