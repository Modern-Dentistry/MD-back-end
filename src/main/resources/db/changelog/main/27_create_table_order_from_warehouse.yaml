databaseChangeLog:
  - changeSet:
      id: 27
      author: rustem_huseynov
      changes:
        - createTable:
            tableName: order_from_warehouse
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: date
                  type: DATE

              - column:
                  name: time
                  type: TIME

              - column:
                  name: cabinet_id
                  type: BIGINT
                  constraints:
                    nullable: true

              - column:
                  name: description
                  type: VARCHAR(255)

              - column:
                  name: person_who_placed_order
                  type: VARCHAR(255)

              - column:
                  name: number
                  type: INTEGER

              - column:
                  name: sum_quantity
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: order_from_warehouse
            baseColumnNames: cabinet_id
            referencedTableName: cabinets
            referencedColumnNames: id
            constraintName: fk_orderfromwarehouse_cabinet
            onDelete: CASCADE