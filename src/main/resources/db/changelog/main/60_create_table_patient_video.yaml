databaseChangeLog:
  - changeSet:
      id: 60
      author: rustam
      changes:
        - createTable:
            tableName: patient_videos
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: date
                  type: DATE

              - column:
                  name: description
                  type: VARCHAR(255)

              - column:
                  name: file_name
                  type: VARCHAR(255)

              - column:
                  name: patient_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: patient_videos
            baseColumnNames: patient_id
            referencedTableName: patients
            referencedColumnNames: id
            constraintName: fk_patient_videos_patient