databaseChangeLog:
  - changeSet:
      id: 46
      author: rustam
      changes:
        - createTable:
            tableName: medicines
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: recipe_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_medicines_recipe
            baseTableName: medicines
            baseColumnNames: recipe_id
            referencedTableName: recipes
            referencedColumnNames: id
            onDelete: CASCADE
