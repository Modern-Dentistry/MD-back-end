databaseChangeLog:
  - changeSet:
      id: 05
      author: rustem_huseynov
      changes:
        - createTable:
            tableName: workers_work_schedule
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: week_day
                  type: VARCHAR(255)

              - column:
                  name: worker_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: cabinet_id
                  type: BIGINT
                  constraints:
                    nullable: true

              - column:
                  name: start_time
                  type: TIME

              - column:
                  name: finish_time
                  type: TIME

        - addForeignKeyConstraint:
            baseTableName: workers_work_schedule
            baseColumnNames: worker_id
            referencedTableName: base_users
            referencedColumnNames: id
            constraintName: fk_worker_user
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: workers_work_schedule
            baseColumnNames: cabinet_id
            referencedTableName: cabinets
            referencedColumnNames: id
            constraintName: fk_workersworkschedule_cabinet
            onDelete: CASCADE
