databaseChangeLog:
  - changeSet:
      id: 09
      author: rustam
      changes:
        - createTable:
            tableName: patients
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: surname
                  type: VARCHAR(255)
              - column:
                  name: patronymic
                  type: VARCHAR(255)
              - column:
                  name: fin_code
                  type: VARCHAR(50)
                  constraints:
                    unique: true
              - column:
                  name: gender_status
                  type: VARCHAR(50)
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: doctor_id
                  type: UUID
              - column:
                  name: price_category_id
                  type: BIGINT
              - column:
                  name: specialization_category_id
                  type: BIGINT
              - column:
                  name: phone
                  type: VARCHAR(50)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: enabled
                  type: BOOLEAN
              - column:
                  name: work_phone
                  type: VARCHAR(50)
              - column:
                  name: home_phone
                  type: VARCHAR(50)
              - column:
                  name: home_address
                  type: VARCHAR(255)
              - column:
                  name: work_address
                  type: VARCHAR(255)
              - column:
                  name: registration_date
                  type: DATE

        - addForeignKeyConstraint:
            baseTableName: patients
            baseColumnNames: doctor_id
            referencedTableName: doctors
            referencedColumnNames: doctor_id
            constraintName: fk_patients_doctor
            onDelete: SET NULL


        - addForeignKeyConstraint:
            baseTableName: patients
            baseColumnNames: price_category_id
            referencedTableName: price_categories
            referencedColumnNames: id
            constraintName: fk_patients_price_category

        - addForeignKeyConstraint:
            baseTableName: patients
            baseColumnNames: specialization_category_id
            referencedTableName: specialization_categories
            referencedColumnNames: id
            constraintName: fk_patients_specialization_category
