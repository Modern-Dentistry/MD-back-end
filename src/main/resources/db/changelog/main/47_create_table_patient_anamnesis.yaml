databaseChangeLog:
  - changeSet:
      id: 47
      author: rustam
      changes:
        - createTable:
            tableName: patient_anamnesis
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: anamnesis_category_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: anamnesis_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: added_by_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: added_date_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: patient_id
                  type: BIGINT
        - addForeignKeyConstraint:
            constraintName: fk_patient_anamnesis_patient
            baseTableName: patient_anamnesis
            baseColumnNames: patient_id
            referencedTableName: patients
            referencedColumnNames: id
            onDelete: CASCADE
