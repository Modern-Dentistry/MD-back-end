databaseChangeLog:
  - changeSet:
      id: 61
      author: rustem
      changes:
        - createTable:
            tableName: patient_xray
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: DATE
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: file_name
                  type: VARCHAR(255)
              - column:
                  name: patient_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: patient_xray
            baseColumnNames: patient_id
            referencedTableName: patients
            referencedColumnNames: id
            constraintName: fk_patient_xray_patient
