databaseChangeLog:
  - changeSet:
      id: 30
      author: rustem_huseynov
      changes:
        - createTable:
            tableName: deletion_from_warehouse_product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: deletion_from_warehouse_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: warehouse_entry_product_id
                  type: BIGINT

              - column:
                  name: warehouse_entry_id
                  type: BIGINT

              - column:
                  name: category_id
                  type: BIGINT

              - column:
                  name: category_name
                  type: VARCHAR(255)

              - column:
                  name: product_name
                  type: VARCHAR(255)

              - column:
                  name: product_title
                  type: VARCHAR(255)

              - column:
                  name: product_id
                  type: BIGINT

              - column:
                  name: quantity
                  type: BIGINT

              - column:
                  name: price
                  type: NUMERIC(19,2)

              - column:
                  name: used_quantity
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: deletion_from_warehouse_product
            baseColumnNames: deletion_from_warehouse_id
            referencedTableName: deletion_from_warehouse
            referencedColumnNames: id
            constraintName: fk_deletion_from_warehouse_product_main
            onDelete: CASCADE
