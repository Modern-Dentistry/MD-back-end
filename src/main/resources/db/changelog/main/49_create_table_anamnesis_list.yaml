databaseChangeLog:
  - changeSet:
      id: 49
      author: rustam
      changes:
        - createTable:
            tableName: anamnesis_list
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: category_id
                  type: BIGINT
        - addForeignKeyConstraint:
            constraintName: fk_anamnesis_list_category
            baseTableName: anamnesis_list
            baseColumnNames: category_id
            referencedTableName: anamnesis_categories
            referencedColumnNames: id
            onDelete: CASCADE
